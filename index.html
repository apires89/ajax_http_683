    <title>Playground - JavaScript 101</title>

  </head>
  <body>
    <div class="container text-center">
      <form id="search-movies" class="form-inline">

      </form>
      <form id="algolia-form" class="form-inline">
        <input id="algolia-query" type="text" class="form-control ml-auto" placeholder="Find a Location!">
        <input type="submit" class="btn btn-primary" value="Search">
      </form>
      <button style="display:none" class="btn btn-primary" id="click-me">Click me!</button>
      <ul id="results" style="margin-top: 40vh; text-align: center; font: normal 24px monospace;">
      </ul>
    </div>
